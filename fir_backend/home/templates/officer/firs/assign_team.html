{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <h2 class="mb-4">Assign Team for FIR: {{ fir.fir_number }}</h2>
  
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label>Select Team Members</label>
          <select multiple class="form-control" name="team_members" size="8">
            {% for officer in officers %}
            <option value="{{ officer.pk }}" 
                    {% if officer in fir.assigned_team.all %}selected{% endif %}>
              {{ officer.username }} ({{ officer.station.name }})
            </option>
            {% endfor %}
          </select>
          <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple officers</small>
        </div>
        <button type="submit" class="btn btn-primary">Save Team</button>
        <a href="{% url 'officer_fir_detail' pk=fir.pk %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
