{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <h2 class="mb-4">Update FIR: {{ fir.fir_number }}</h2>
  
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="complainant_name">Complainant Name</label>
            <input type="text" class="form-control" id="complainant_name" name="complainant_name" 
                   value="{{ fir.complainant_name }}" required>
          </div>
          <div class="form-group col-md-6">
            <label for="complainant_contact">Contact Number</label>
            <input type="text" class="form-control" id="complainant_contact" name="complainant_contact" 
                   value="{{ fir.complainant_contact }}" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="incident_date">Incident Date</label>
          <input type="date" class="form-control" id="incident_date" name="incident_date" 
                 value="{{ fir.incident_date|date:'Y-m-d' }}" required>
        </div>
        
        <div class="form-group">
          <label for="incident_location">Incident Location</label>
          <input type="text" class="form-control" id="incident_location" name="incident_location" 
                 value="{{ fir.incident_location }}" required>
        </div>
        
        <div class="form-group">
          <label for="incident_description">Incident Description</label>
          <textarea class="form-control" id="incident_description" name="incident_description" 
                    rows="5" required>{{ fir.incident_description }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Update FIR</button>
        <a href="{% url 'officer_fir_detail' pk=fir.pk %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
