{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <h2 class="mb-4">Register New FIR</h2>
  
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="complainant_name">Complainant Name</label>
            <input type="text" class="form-control" id="complainant_name" name="complainant_name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="complainant_contact">Contact Number</label>
            <input type="text" class="form-control" id="complainant_contact" name="complainant_contact" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="incident_date">Incident Date</label>
          <input type="date" class="form-control" id="incident_date" name="incident_date" required>
        </div>
        
        <div class="form-group">
          <label for="incident_location">Incident Location</label>
          <input type="text" class="form-control" id="incident_location" name="incident_location" required>
        </div>
        
        <div class="form-group">
          <label for="incident_description">Incident Description</label>
          <textarea class="form-control" id="incident_description" name="incident_description" rows="5" required></textarea>
        </div>
        
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="urgent" name="urgent">
            <label class="form-check-label" for="urgent">
              Mark as Urgent (High Priority Case)
            </label>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Save FIR</button>
        <a href="{% url 'officer_fir_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
