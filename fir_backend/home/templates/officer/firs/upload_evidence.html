{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <h2 class="mb-4">Upload Evidence for FIR: {{ fir.fir_number }}</h2>
  
  <div class="card">
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="evidence_file">Evidence File</label>
          <input type="file" class="form-control-file" id="evidence_file" name="evidence_file" required>
          <small class="form-text text-muted">Supported formats: images, videos, documents, audio</small>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="evidence_type">Evidence Type</label>
          <select class="form-control" id="evidence_type" name="evidence_type" required>
            <option value="">Select Type</option>
            <option value="photo">Photograph</option>
            <option value="video">Video Recording</option>
            <option value="document">Document</option>
            <option value="audio">Audio Recording</option>
            <option value="other">Other</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Upload Evidence</button>
        <a href="{% url 'manage_evidence' fir_pk=fir.pk %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
