{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <h2 class="mb-4">Add Investigation Note for FIR: {{ fir.fir_number }}</h2>
  
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="note">Note</label>
          <textarea class="form-control" id="note" name="note" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Note</button>
        <a href="{% url 'officer_fir_detail' pk=fir.pk %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
