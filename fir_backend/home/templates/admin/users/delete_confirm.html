{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
  <div class="card border-0 shadow-sm" style="border-radius: 12px; max-width: 600px; margin: 0 auto;">
    <div class="card-header py-3" style="background: linear-gradient(135deg, #5e0b15 0%, #8a0f24 100%); color: white; border-radius: 12px 12px 0 0 !important;">
      <div class="d-flex align-items-center">
        <i class="bi bi-exclamation-triangle-fill me-2 fs-4"></i>
        <h4 class="mb-0" style="font-weight: 500;">Confirm User Deletion</h4>
      </div>
    </div>
    <div class="card-body text-center">
      <div class="mb-4">
        <i class="bi bi-person-x-fill fs-1" style="color: #5e0b15;"></i>
        <h5 class="mt-3" style="color: #0a1f44;">You are about to delete user:</h5>
        <h3 class="my-3" style="color: #5e0b15;">{{ user.username }}</h3>
        <div class="alert alert-warning" style="background-color: #fff3cd; border-color: #ffeeba;">
          <i class="bi bi-exclamation-octagon-fill me-2"></i>
          <strong>Warning:</strong> This action cannot be undone and will permanently remove all associated data.
        </div>
      </div>
      
      <form method="post" class="d-flex justify-content-center gap-3">
        {% csrf_token %}
        <button type="submit" class="btn py-2 px-4" style="background: linear-gradient(135deg, #5e0b15 0%, #8a0f24 100%); color: white; border-radius: 8px; font-weight: 500;">
          <i class="bi bi-trash-fill me-1"></i> Confirm Delete
        </button>
        <a href="{% url 'user_list' %}" class="btn py-2 px-4" style="background-color: #f8f5f0; color: #0a1f44; border-radius: 8px; font-weight: 500; border: 1px solid #dee2e6;">
          <i class="bi bi-x-circle me-1"></i> Cancel
        </a>
      </form>
    </div>
  </div>
</div>

<style>
  .card {
    transition: transform 0.3s, box-shadow 0.3s;
  }
  
  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(94, 11, 21, 0.15) !important;
  }
  
  .alert {
    border-radius: 8px;
  }
</style>
{% endblock %}
