{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <h2 class="mb-4">Edit User</h2>
  
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control" id="role" name="role" required>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            <option value="police_officer" {% if user.role == 'police_officer' %}selected{% endif %}>Police Officer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="station">Station (for officers)</label>
          <select class="form-control" id="station" name="station">
            <option value="">Select Station</option>
            {% for station in stations %}
            <option value="{{ station.pk }}" {% if user.station and user.station.pk == station.pk %}selected{% endif %}>
              {{ station.name }}
            </option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
