{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Crime Trends Analysis</h2>
    <div>
      <a href="?format=pdf" class="btn btn-danger mr-2">Download PDF</a>
      <a href="?format=csv" class="btn btn-success">Download CSV</a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Location</th>
              <th>Number of Incidents</th>
              <th>Percentage</th>
            </tr>
          </thead>
          <tbody>
            {% for item in data %}
            <tr>
              <td>{{ item.incident_location }}</td>
              <td>{{ item.count }}</td>
              <td>{{ item.percentage|floatformat:2 }}%</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
