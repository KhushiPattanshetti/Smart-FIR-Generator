{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Edit Station</h2>
  </div>
  
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Station Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ station.name }}" required>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" class="form-control" id="location" name="location" value="{{ station.location }}" required>
        </div>
        <div class="form-group">
          <label for="contact_number">Contact Number</label>
          <input type="text" class="form-control" id="contact_number" name="contact_number" value="{{ station.contact_number }}" required>
        </div>
        <div class="form-group mt-4">
          <button type="submit" class="btn btn-primary">Update Station</button>
          <a href="{% url 'station_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
